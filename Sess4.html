<!doctype html>
<html>
  <body>
    First Name <input type ="text" data-bind = "value: firstName, valueUpdate:        'afterkeydown'"/>
    Last Name <input type ="text" data-bind = "value: lastName, valueUpdate:        'afterkeydown'"/>
    
    <p>
       Full Name <span data-bind = "text: fullName"></span>
    </p>    
   <script src="jquery-2.1.0.min.js"></script>
   <script src = "knockout-3.4.0.js"></script>
   <script>
      $(function(){
         var viewModel = {
           firstName: ko.observable("abc"),
           lastName: ko.observable("pqr")
        };
        viewModel.fullName= ko.computed(function(){
              return this.firstName() + " " + this.lastName();
           }, viewModel);
        ko.applyBindings(viewModel);
      });
   </script>
  </body>
</html>
